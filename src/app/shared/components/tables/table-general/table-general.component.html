<div *ngIf="sourceData; then tableView else errorTable"></div>

<ng-template #tableView>

  <table aria-describedby="tabla listado" mat-table matSort [dataSource]="dataSource" class="table-two">

    <ng-container matColumnDef="code">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header class="header-center">No. Cuenta de cobro </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <span class="text-content-table ">
        
        </span>
      </td>
    </ng-container>


    <ng-container matColumnDef="created_at">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creaci√≥n </th>
      <td mat-cell *matCellDef="let element">
        
      </td>
    </ng-container>


    <ng-container matColumnDef="cant_transaction">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header class="header-center"> Cantidad de transacciones
      </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        
      </td>
    </ng-container>

    <ng-container matColumnDef="payment_date">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Periodo facturado</th>
      <td mat-cell *matCellDef="let element">

      </td>
    </ng-container>

    <ng-container matColumnDef="total_amount">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header class="header-center"> Valor total</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        
      </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th scope="col" mat-header-cell *matHeaderCellDef class="header-center"> Acciones</th>
      <td mat-cell *matCellDef="let element" class="text-center">


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <div *ngIf="!sourceData.length" class="mt-3 text-center text-muted">
    <h3>Sin datos para mostrar</h3>
  </div>
</ng-template>


<ng-template #errorTable>
  <div class="mt-3 text-center">
    <h3>Sin datos para mostrar</h3>
  </div>
</ng-template>
