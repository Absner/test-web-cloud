<div *ngIf="sourceData; then tableView else errorTable"></div>

<ng-template #tableView>

  <table aria-describedby="tabla listado" mat-table matSort [dataSource]="dataSource" class="table-two">

    <ng-container matColumnDef="img">
      <th scope="col" mat-header-cell *matHeaderCellDef class="header-center"></th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <div class="container-img" (click)="this.showImage(element.image)" >
          <img class="img-display" [src]="element.image" [alt]="element.name">
        </div>
      </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element">
        {{element.name ? element.name : 'N/D'}}
      </td>
    </ng-container>


    <ng-container matColumnDef="patronus">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Patronus</th>
      <td mat-cell *matCellDef="let element">
        {{element.patronus ? element.patronus : 'N/D'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let element">
        {{element.age ? element.age : 'N/D'}}
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10]">
  </mat-paginator>


  <div *ngIf="!sourceData.length" class="mt-3 text-center text-muted">
    <h3>Sin datos para mostrar</h3>
  </div>
</ng-template>


<ng-template #errorTable>
  <div class="mt-3 text-center">
    <h3>Sin datos para mostrar</h3>
  </div>
</ng-template>
