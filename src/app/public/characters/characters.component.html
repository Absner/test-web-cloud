
<div fxLayout="row wrap" fxLayoutAlign="center" style="margin-top: 3rem; padding-bottom: 4rem;" >

    <mat-form-field appearance="outline" >
      <mat-label>Casa de hechicer√≠a</mat-label>
      <mat-select [formControl]="this.controlSelect" >

  </div>
  <div fxFlex="90">

  </div>

</div>
